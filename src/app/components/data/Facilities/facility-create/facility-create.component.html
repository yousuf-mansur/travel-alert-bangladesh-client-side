<h3>Create New Facility</h3>
<form (submit)="createFacility()">
  <label>Facility Name:</label>
  <input [(ngModel)]="newFacility.facilityName" name="facilityName" required />

  <label>Description:</label>
  <input [(ngModel)]="newFacility.description" name="description" required />

  <label>Is Available:</label>
  <input type="checkbox" [(ngModel)]="newFacility.isAvailable" name="isAvailable" />

  <button type="submit">Create</button>
</form>
