
<div class="card mt-5 shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center bg-white text-black">
    <h2 class="mb-0">Meal Type List</h2>
    <a class="btn btn-outline-primary shadow-sm" routerLink="/MealTypes/add">
      <i class="bi bi-plus-circle"></i> Add New Meal Type
    </a>
  </div>

  <div class="card-body p-4">
    <!-- Meal Type Table -->
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let mealType of mealTypes">
          <td>{{ mealType.mealTypeID }}</td>
          <td>{{ mealType.typeName }}</td>
          <td class="text-center">
            <a 
              [routerLink]="['/MealTypes/edit/', mealType.mealTypeID]" 
              class="btn btn-outline-primary btn-sm me-2">
              <i class="bi bi-pencil"></i> Edit
            </a>
            <button 
              class="btn btn-outline-danger btn-sm" 
              (click)="deleteMealType(mealType.mealTypeID)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- No Meal Types Alert -->
    <div *ngIf="mealTypes.length === 0" class="alert alert-warning text-center" role="alert">
      No meal types available.
    </div>
  </div>
</div>
