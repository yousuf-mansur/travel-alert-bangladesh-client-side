<div class="container">
  <h2>Add Accommodation</h2>

  <!-- The Form -->
  <form [formGroup]="accommodationForm" (ngSubmit)="addAccommodation()">
    <!-- Form fields for accommodation data -->
    <div class="form-group">
      <label for="packageID">Package ID</label>
      <input type="number" id="packageID" formControlName="packageID" class="form-control">
    </div>
    <div class="form-group">
      <label for="checkInDate">Check-In Date</label>
      <input type="date" id="checkInDate" formControlName="checkInDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="checkOutDate">Check-Out Date</label>
      <input type="date" id="checkOutDate" formControlName="checkOutDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="roomID">Room ID</label>
      <input type="number" id="roomID" formControlName="roomID" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>

    <!-- Conditionally show spinner or submit button -->
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      <span *ngIf="!loading">Add Accommodation</span>
      <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></div>
    </button>
  </form>

  <!-- Success message -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
