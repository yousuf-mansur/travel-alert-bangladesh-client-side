<div class="container mt-5 shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center bg-white text-black">
  <h2 class="mb-0">Food Items List</h2>
  <a class="btn btn-outline-primary shadow-sm" routerLink="/FoodItems/add">
    <i class="bi bi-plus-circle"></i> Add New Food Item
  </a>
</div>
  <!-- Food Items Table -->
  <div class="card-body p-4">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th scope="col">Food Item ID</th>
          <th scope="col">Name</th>
          <th scope="col">Created At</th>
          <th scope="col">Updated At</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let foodItem of foodItems">
          <td>{{ foodItem.foodItemID }}</td>
          <td>{{ foodItem.itemName }}</td>
          <td>{{ foodItem.createdAt | date: 'short' }}</td>
          <td>{{ foodItem.updatedAt | date: 'short' }}</td>
          <td class="text-center">
            <a 
              [routerLink]="['/FoodItems/edit', foodItem.foodItemID]" 
              class="btn btn-sm btn-outline-primary me-2">
              <i class="bi bi-pencil"></i> Edit
            </a>
            <button 
              class="btn btn-sm btn-outline-danger" 
              (click)="deleteFoodItem(foodItem.foodItemID)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="foodItems.length === 0" class="alert alert-warning text-center" role="alert"> No meal types available.</div>
</div>
