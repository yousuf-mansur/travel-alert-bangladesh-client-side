<div class="container">
  <h2>Edit Transportation Category</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="transportationCatagoryName">Category Name</label>
      <input
        type="text"
        id="transportationCatagoryName"
        class="form-control"
        formControlName="transportationCatagoryName"
        placeholder="Enter Category Name"
      >
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">
      Update
    </button>
  </form>
</div>
