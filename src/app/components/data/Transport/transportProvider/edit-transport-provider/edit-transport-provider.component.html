

<div class="container p-4 bg-light rounded shadow-sm">
  <h2 class="text-center mb-4">Edit Transport Provider</h2>

  <form (ngSubmit)="updateProvider()" #providerForm="ngForm">
    <div class="row">

      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="provider.name"
          name="name"
          required
        />
      </div>

   
      <div class="col-md-6 mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input
          type="text"
          id="companyName"
          class="form-control"
          [(ngModel)]="provider.companyName"
          name="companyName"
          required
        />
      </div>
    </div>

    <div class="row">
   
      <div class="col-md-6 mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input
          type="text"
          id="contactNumber"
          class="form-control"
          [(ngModel)]="provider.contactNumber"
          name="contactNumber"
          required
        />
      </div>

     
      <div class="col-md-6 mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          id="address"
          class="form-control"
          [(ngModel)]="provider.address"
          name="address"
          required
        />
      </div>
    </div>

    
    <div class="form-check mb-3">
      <input
        type="checkbox"
        id="isVerified"
        class="form-check-input"
        [(ngModel)]="provider.isVerified"
        name="isVerified"
      />
      <label class="form-check-label" for="isVerified">Verified</label>
    </div>

  
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary shadow-sm" [disabled]="!providerForm.form.valid">
        Update Provider
      </button>
      <!-- <button type="button" class="btn btn-secondary shadow-sm" (click)="router.navigate(['/transport-providers'])">
        Cancel
      </button> -->
    </div>
  </form>
</div>
