<h2 class="my-3">View Transport Providers</h2>

<table class="table table-striped table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Company Name</th>
      <th>Contact Number</th>
      <th>Address</th>
      <th>Verified</th>
      <th>Actions</th> <!-- Added actions column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let provider of providers">
      <td>{{ provider.transportProviderID }}</td>
      <td>{{ provider.name }}</td>
      <td>{{ provider.companyName }}</td>
      <td>{{ provider.contactNumber }}</td>
      <td>{{ provider.address }}</td>
      <td>{{ provider.isVerified ? 'Yes' : 'No' }}</td>
      <td>
        <button class="btn btn-primary btn-sm custom-hover" routerLink="/transport-providers/edit/{{ provider.transportProviderID }}">Edit</button>
        <button class="btn btn-danger btn-sm custom-hover" (click)="deleteProvider(provider.transportProviderID)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Custom CSS for hover effect -->
<style>
  .custom-hover:hover {
    transform: scale(1.05); /* Slight zoom on hover */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); /* Adds a soft shadow */
  }
</style>
