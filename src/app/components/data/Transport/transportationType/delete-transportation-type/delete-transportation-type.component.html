<div class="container">
  <h2>Delete Transportation Type</h2>

  <p>Are you sure you want to delete the transportation type: "{{ typeName }}"?</p>

  <button (click)="deleteTransportationType()" class="btn btn-danger">Yes, Delete</button>
  <button [routerLink]="['/transportation-types']" class="btn btn-secondary">Cancel</button>

  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
</div>
