<div class="container p-4 bg-light rounded shadow-sm">
  <h2 class="text-center mb-4">Add Transportation Type</h2>
  
  <form (ngSubmit)="addTransportationType()">
    <div class="mb-3">
      <label for="typeName" class="form-label">Type Name:</label>
      <input 
        type="text" 
        id="typeName" 
        class="form-control" 
        [(ngModel)]="model.typeName" 
        name="typeName" 
        required
        placeholder="Enter transportation type"
      />
    </div>

    <button type="submit" class="btn btn-success  shadow-sm">Add Type</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
