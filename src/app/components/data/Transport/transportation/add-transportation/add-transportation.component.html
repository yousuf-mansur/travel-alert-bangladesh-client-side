<div class="container">
  <h2>Add Transportation</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="isActive">Is Active:</label>
      <input type="checkbox" [(ngModel)]="isActive" name="isActive">
    </div>

    <div class="form-group">
      <label for="transportProviderID">Transport Provider ID:</label>
      <input type="number" [(ngModel)]="transportProviderID" name="transportProviderID" class="form-control" placeholder="Enter Transport Provider ID" required>
      <div *ngIf="transportProviderID !== null && transportProviderID <= 0" class="text-danger">
        <small>Transport Provider ID must be greater than 0.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea [(ngModel)]="description" name="description" class="form-control" placeholder="Enter description" required></textarea>
      <div *ngIf="description.length < 5" class="text-danger">
        <small>Description must be at least 5 characters long.</small>
      </div>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="
        transportProviderID === null || 
        transportProviderID <= 0 || 
        description.length < 5
      " >Add Transportation</button>
  </form>
</div>
