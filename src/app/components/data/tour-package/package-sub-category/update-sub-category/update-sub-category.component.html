<div class="container mt-3">
  <h2>Update Subcategory</h2>
  <form [formGroup]="subCategoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="packageCategoryID" class="form-label">Package Category</label>
      <select id="packageCategoryID" class="form-control" formControlName="packageCategoryID">
        <option value="" disabled>Select a category</option>
        <option *ngFor="let category of categories" [value]="category.packageCategoryID">
          {{ category.categoryName }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="subCategoryName" class="form-label">Subcategory Name</label>
      <input type="text" id="subCategoryName" class="form-control" formControlName="subCategoryName" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Subcategory</button>
  </form>
</div>
