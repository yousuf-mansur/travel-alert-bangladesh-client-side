<div class="card mt-3">
  <div class="card-header">
    <h2>Add Package Subcategory</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="subCategoryForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="packageCategoryID" class="form-label">Package Category</label>
        <select id="packageCategoryID" class="form-control" formControlName="packageCategoryID">
          <option value="" disabled selected>Select a category</option>
          <option *ngFor="let category of categories" [value]="category.packageCategoryID">
            {{ category.categoryName }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="subCategoryName" class="form-label">Subcategory Name</label>
        <input type="text" id="subCategoryName" class="form-control" placeholder="Enter subcategory name"
          formControlName="subCategoryName" />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Enter subcategory description"
          formControlName="description"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Create Subcategory</button>
    </form>
  </div>
</div>
