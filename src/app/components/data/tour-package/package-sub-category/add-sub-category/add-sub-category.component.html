<div class="card mt-2">
    <div class="card-header">
        <h3>Add New Sub-Category</h3>
    </div>
    <div class="card-body">
        <div class="container mt-1">
            
            <form (ngSubmit)="onSubmit()" #subCategoryForm="ngForm">
                <div class="form-group mb-2">
                  <label for="SubCategoryName">Sub-Category Name</label>
                  <input
                    type="text"
                    id="SubCategoryName"
                    [(ngModel)]="subCategory.SubCategoryName"
                    name="SubCategoryName"
                    class="form-control"
                    required
                  />
                </div>
              
                <div class="form-group mb-2">
                  <label for="Description">Description</label>
                  <textarea
                    id="Description"
                    [(ngModel)]="subCategory.Description"
                    name="Description"
                    class="form-control"
                    required
                  ></textarea>
                </div>
              
                <div class="form-group mb-2">
                  <label for="PackageCategoryID">Select Category</label>
                  <select
                    id="PackageCategoryID"
                    [(ngModel)]="subCategory.PackageCategoryID"
                    name="PackageCategoryID"
                    class="form-control"
                    required
                  >
                    <option value="" disabled>Select a category</option>
                    <option *ngFor="let category of categories" [value]="category.packageCategoryID">
                      {{ category.categoryName }}
                    </option>
                  </select>
                </div>
              
                <button type="submit" class="btn btn-primary">Add Sub-Category</button>
              </form>
              
          </div>
    </div>
</div>
