<div>
    <h2>Add Gallery for Package ID: {{ packageId }}</h2>
    <form [formGroup]="galleryForm" (ngSubmit)="onSubmit()">
      
      <!-- Hidden input for packageId -->
      <input type="hidden" formControlName="packageId" />

      <div class="form-group">
        <label for="imageFile">Image File:</label>
        <input 
          type="file" 
          id="imageFile" 
          (change)="onFileChange($event)" 
          accept="image/*" 
          required 
        />
      </div>
  
      <div class="form-group">
        <label for="imageCaption">Image Caption:</label>
        <input 
          type="text" 
          id="imageCaption" 
          formControlName="ImageCaption" 
          class="form-control" 
          required 
        />
      </div>
  
      <div class="form-group">
        <label for="isPrimary">Is Primary:</label>
        <input 
          type="checkbox" 
          id="isPrimary" 
          formControlName="IsPrimary" 
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="galleryForm.invalid">Save Gallery</button>
      <a routerLink="/galleries/{{ packageId }}" class="btn btn-secondary">Cancel</a> <!-- Cancel button -->
    </form>
</div>
